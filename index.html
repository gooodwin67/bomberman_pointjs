<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='game_field' style="display: none;">
        <div class="game_field_wrap">
            <div>
                <div><span>Уровень: </span><span class='level'>1</span></div>
                <div><span> Время: </span><span class='time'>00:00</span></div>
                <div><span> Бомбы: </span><span class='bombs'>1</span></div>
                <div><span> Сила взрыва: </span><span class='power'>1</span></div>
                <div><span> Ручная детонация: </span><span class='manualBombs'>Нет</span></div>
            </div>
        </div>
        <div class="game_field_wrap_bottom">
            <div>
                <img src='assets/wasd.jpg'>
            </div>
            <div>
                <img src='assets/zx.jpg'>
            </div>
        </div>
        <div class='level-before-start'>Уровень 1</div>
    </div>
    <div class='main_menu' style='position: absolute; z-index: 999;'>
        <h1>BomberMan</h1>

        <button class="start_game_button">Начать игру</button>
    </div>
    <div class='level_menu' style='position: absolute; z-index: 999;'>
        <div>
            <h1>BomberMan</h1>
            <div class="levels_wrap">

            </div>
        </div>
    </div>

    <div class="dead_menu">
        <div class='dead_menu_block'>
            <h2>Вы умерли</h2>
            <div>
                <button class='dead_to_new'>Начать урочень заново</button>
                <button class='dead_to_menu'>Выйти в меню</button>
            </div>
        </div>
    </div>

    <div class="win_menu">
        <div class='win_menu_block'>
            <h2>Уровень пройден!</h2>
            <div>
                <button class='win_to_new'>Начать урочень заново</button>
                <button class='win_to_next'>Начать следующий урочень</button>
                <button class='win_to_menu'>Выйти в меню</button>
            </div>
        </div>
    </div>

    <div class='canv_div'></div>
    <script type="text/javascript" src="pointjs.js"></script>
    <script type="text/javascript" src="astar.js"></script>
    <script type="text/javascript" src="game.js"></script>





    <div class="notification notification_bomb_pause">
        Дождитесь когда взорвется бомба
    </div>

    <div class="notification notification_enemies">
        Уничтожьте всех врагов
    </div>

</body>

</html>
